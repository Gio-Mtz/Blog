<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.createdAt | date : 'medium' }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="post.imageBase64" width="320" height="180" alt="post image" priority />

  <mat-card-content>
    <p class="excerpt">{{ post.content }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <a mat-button color="primary" [routerLink]="['/edit', post.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </a>
    <button mat-button color="warn" (click)="remove.emit(post.id)">
      <mat-icon>delete</mat-icon>
      Borrar
    </button>
  </mat-card-actions>
</mat-card>
