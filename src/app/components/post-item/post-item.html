<mat-card routerLink="/view/{{ post.id }}" class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>

  <!-- <img mat-card-image [src]="post.imageBase64" width="320" height="180" alt="post image" priority /> -->

  <mat-card-actions align="end">
    <mat-chip-set style="margin-right: auto">
      <mat-chip *ngFor="let tag of post.tags" color="primary" selected>{{ tag }}</mat-chip>
    </mat-chip-set>
  </mat-card-actions>
</mat-card>
