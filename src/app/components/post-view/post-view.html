<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post()?.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p [innerHTML]="post()?.content"></p>
  </mat-card-content>

  <mat-card-actions align="end">
    <mat-chip-set style="margin-right: auto">
      <mat-chip *ngFor="let tag of post()?.tags" color="primary" selected>{{ tag }}</mat-chip>
    </mat-chip-set>
    <a mat-button color="primary" [routerLink]="['/edit', post()?.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </a>
    <button mat-button color="warn" (click)="onDelete(post()!.id)">
      <mat-icon>delete</mat-icon>
      Borrar
    </button>
    <button mat-button color="warn" (click)="goBack()">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
